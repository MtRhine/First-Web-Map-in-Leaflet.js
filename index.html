<!DOCTYPE html>
<html>
    <head>
        <title>My places</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
		<link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <H1>My Places</H1>
    	<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
		<script>
		  //initialize the map         
		  const map = L.map('map').setView([52.10079, 5.64621], 6);
		  const hash = new L.Hash(map);
		
		  //Create baselayer - tiles         
		  const backgroundMap = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
			});
		  let forum = L.marker([ 51.98531, 5.66361])
		  forum.addTo(map);
		  let popup1 = "Forum";
			forum.bindPopup(popup1); 
		  
		  let Dijkgraaf = L.marker([ 51.9804, 5.65670])
		  Dijkgraaf.addTo(map);
		  let popup2 = "Dijkgraaf";
			Dijkgraaf.bindPopup(popup2); 
		  
		  let Thuis = L.marker([ 51.46726, 3.60986])
		  Thuis.addTo(map);
		  let popup3 = "Thuis";
			Thuis.bindPopup(popup3);
		  
		  let JuveStadium = L.marker([ 45.10926, 7.64126])
		  JuveStadium.addTo(map);
		  let popup4 = "JuveStadium";
			JuveStadium.bindPopup(popup4);
		  
		  let VictoriaNile = L.marker([ 2.24235, 31.48445])
		  VictoriaNile.addTo(map);
		  let popup5 = "VictoriaNile";
			VictoriaNile.bindPopup(popup5);	
		  		  
		  		  
		   let circle =  L.circle([51.46726, 3.60986], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
				}).addTo(map);
		  backgroundMap.addTo(map);
		</script>
    </body>
</html>
